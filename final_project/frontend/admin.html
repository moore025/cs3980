<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HawkBites App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="py-4">
    
    <div class="app mx-auto">
      <h1 class="mb-3">HawkBites IC Restaurant Reviewer - ADMIN</h1>

      <div class="buttons">
        <button onclick= "document.location='index.html'" type="button" class="btn btn-light">Home</button>
        <button onclick= "document.location='search.html'" type="button" class="btn btn-light">Search</button>
      </div>

      <button
        id="admin-load-reviews"
        onClick="getReviewsAdmin()"
      >Load All Reviews
      </button>

      <button
        id="admin-load-users"
        onClick="getUsersAdmin()"
      >Load All Users
      </button>

      <h2 class="text-center my-3">Reviews</h2>

      <div id="admin-reviews"></div>

      <h2 class="text-center my-3">Users</h2>

      <div id="users"></div>
    </div>

    <!-- Modal for login-->
    <div
      class="modal fade"
      id="modal-login"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Log In</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-add2">
              <label for="username">Username</label>
              <input id="username" type="text" class="form-control" name="" />
              <div id="msg2"></div>

              <label for="password">Password</label>
              <input id="password" type="text" class="form-control" name="" />
              <div id="password"></div>

              <div class="mt-3">
                <button
                  id="add-close-login"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" id="log" class="btn btn-primary">
                  Log In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <!-- Modal for signup-->
    <div
      class="modal fade"
      id="modal-signup"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Sign Up</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-add3">
              <label for="usernameSU">Username</label>
              <input id="usernameSU" type="text" class="form-control" name="" />
              <div id="msg3"></div>

              <label for="passwordSU">Password</label>
              <input id="passwordSU" type="text" class="form-control" name="" />
              <div id="passwordSUfield"></div>

              <div class="mt-3">
                <button
                  id="add-close-signup"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" id="SU" class="btn btn-primary">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal  for adding a new Review-->
    <div
      class="modal fade"
      id="modal-add"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Add New Review</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-add">
              <label for="restaurant">Restaurant to be Reviewed</label>
              <input id="restaurant" type="text" class="form-control" name="" />
              <div id="msg"></div>

              <label for="rating">Rating for Restaurant (1-10)</label>
              <input id="rating" type="text" class="form-control" name="" />
              <div id="rating"></div>

              <label for="desc" class="mt-3">Description</label>
              <textarea
                id="desc"
                name=""
                class="form-control"
                cols="30"
                rows="5"
              ></textarea>
              <div class="mt-3">
                <button
                  id="add-close"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" id="add" class="btn btn-primary">
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal  for editing a Review-->
    <div
      class="modal fade"
      id="modal-edit"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">
              Edit Review #<span id="review-id"></span>
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-edit">
              <label for="restaurant-edit">Restaurant to be Reviewed</label>
              <input id="restaurant-edit" type="text" class="form-control" name="" />
              <div id="msg-edit"></div>

              <label for="rating-edit">Rating for Restaurant (1-10)</label>
              <input id="rating-edit" type="text" class="form-control" name="" />
              <div id="rating-edit"></div>

              <label for="desc-edit" class="mt-3">Description</label>
              <textarea
                id="desc-edit"
                name=""
                class="form-control"
                cols="30"
                rows="5"
              ></textarea>
              <div class="mt-3">
                <button
                  id="edit-close"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" id="edit" class="btn btn-primary">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
