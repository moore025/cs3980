<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HawkBites App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="py-4">
    
    <div class="app mx-auto">
      <h1 class="mb-3">HawkBites IC Restaurant Reviewer - ADMIN</h1>

      <div class="buttons">
        <button onclick= "document.location='main.html'" type="button" class="btn btn-light" 
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" >HOME</button>
        <button onclick= "document.location='search.html'" type="button" class="btn btn-light" 
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">SEARCH</button>
        <button
        type="button" class="btn btn-primary btn-danger"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
        onclick="signout()"
      >SIGNOUT
      </button>
      <script>
        function signout() {
          console.log("User signed out");
          localStorage.clear();
          window.location.href = "index.html"; 
        }
      </script>
      </div>

      <button
        id="admin-load-reviews"
        onClick="getReviewsAdmin()"
      >Load All Reviews
      </button>

      <button
        id="admin-load-users"
        onClick="getUsersAdmin()"
      >Load All Users
      </button>

      <h2 class="text-center my-3">Reviews</h2>

      <div id="admin-reviews"></div>

      <h2 class="text-center my-3">Users</h2>

      <div id="users"></div>
    </div>

    <script src="admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
